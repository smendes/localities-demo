<!DOCTYPE html>
<html>

<head>
  <title>Woosmap Localities API</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" />
  <link rel="stylesheet" type="text/css" href="src/styles.css">
</head>

<body>
  <div id="app">
    <div id="map"></div>
    <div class="options">
      <label class="bold">Env:</label>
      <select id="env-select">
        <option value="">Select an Env...</option>
        <option selected value="dev">Develop</option>
        <option value="prod">Production</span></option>
        <option value="pr" id="pr-deploy">PR deploy</option>
      </select>
      <select id="endpoint-select">
        <option value="">Select an endpoint...</option>
        <option selected value="autocomplete">Autocomplete/Details</option>
        <option value="search">Search/Details</span></option>
        <option value="geocode">Geocode</option>
      </select>
      <label class="bold" for="components-select">Components: </label>
      <div id="active-restrictions">No active restrictions...</div>
      <div class="multiselect">
        <div class="selectBox">
          <button>Set country restriction...</button>
        </div>
      </div>
      <label class="bold">Fields:</label>
      <div>
        <input type="checkbox" id="geometry" name="fields" value="geometry" />
        <label for="geometry">Geometry <i>only</i></label>
      </div>
      <label for="types-select" class="bold">Types:</label>
      <select id="types-select">
        <option value="">Select a type...</option>
        <option selected value="locality">Locality</option>
        <option value="postal_code">Postal code</option>
        <option value="address">Address</option>
        <option value="airport">Airport</option>
        <option value="tourist_attraction">Tourist Attraction</option>
        <option value="amusement_park">Amusement Park</option>
        <option value="admin_level">Admin Level</option>
        <option value="point_of_interest">POI</option>
      </select>
      <label class="bold">Additional parameters</label>
      <div>
        <input type="checkbox" id="extended-checkbox" name="extended" value="extended" />
        <label for="extended">Extended postal codes</label>
      </div>
      <label class="bold">Geographical bias:</label>
      <div>
        <input type="checkbox" id="bias-checkbox" name="bias" value="bias" />
        <label for="bias">Center of the map</label>
      </div>
    </div>

    <div class="addressDetails options"></div>
    <div class="autocomplete-input-container">
      <div class="autocomplete-input">
        <input id="input" autocomplete="off" type="text" placeholder="Search an Address..." />
      </div>
      <div class="autocomplete-results-container">
        <ul id="autocomplete-results" class="suggestions-list">
          <!-- Résultats ici -->
        </ul>
        <ul id="autocomplete-results-compare" class="suggestions-list">
          <!-- Résultats ici aussi -->
        </ul>
      </div>
    </div>
  </div>
  </div>
  <div id="countries" class="options"></div>
  <div id="bgOverlay"></div>
  <div id="error-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-error-modal" class="close">&times;</span>
      <h2>Erreur</h2>
      <p id="error-message">Une erreur est survenue</p>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Selectize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"
    integrity="sha512-IOebNkvA/HZjMM7MxL0NYeLYEalloZ8ckak+NDtOViP7oiYzG5vn6WVXyrJDiJPhl4yRdmNAG49iuLmhkUdVsQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="module" src="src/index.js"></script>
  <script type="module" src="src/autocomplete.js"></script>
  <script type="module" src="src/countries.js"></script>
  <script type="module" src="src/environment_select.js"></script>
</body>

</html>
